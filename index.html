<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap em ação</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container header">
        <div class="row">
            <div class="container">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="title h1">
                    Bootstrap em ação
                    </div>
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="subtitle h5">
                        Algumas coisas que aprendi durante esse módulo
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container tabela">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-dark">
                    <caption>Estilização de Tabelas (tabelas de produtos)</caption>
                    <thead>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th>QTD</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                Poltrona
                            </td>
                            <td>
                                R$ 250,00
                            </td>
                            <td>
                                1
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Mesa
                            </td>
                            <td>
                                R$ 190,00
                            </td>
                            <td>
                                1
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Estante
                            </td>
                            <td>
                                R$ 300,00
                            </td>
                            <td>
                                2
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container form">
        <div class="row">
            <div class="titulo-form d-flex justify-content-center">
                <h4>Se cadastre</h4>
            </div>
            <div class="campo-form col-md-12 d-flex justify-content-center">
                <form>
                    <label class="form-label label h5" for="name">Digite seu nome:</label>
                    <input class="form-control form-control-md" type="text" id="name" required>
                    <label class="form-label label h5" for="telefone">Digite seu telefone:</label>
                    <input class="form-control form-control-md" type="tel" id="telefone" required>
                    <label class="form-label label h5" for="email">Digite seu email:</label>
                    <input class="form-control form-control-md" type="email" id="email" required>
                    <div class="form-check form-switch">
                        <label class="form-check-label h6" for="check">Aceito o termos de serviço</label>
                        <input class="form-check-input" type="checkbox" id="check">
                    </div>
                    <button class="btn btn-outline-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
